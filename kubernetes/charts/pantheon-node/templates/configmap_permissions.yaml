{{- if .Values.permissions.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "pantheon-node.fullname" . }}-permissions
  labels:
    app.kubernetes.io/name: {{ include "pantheon-node.name" . }}
    helm.sh/chart: {{ include "pantheon-node.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  permissions_config.toml: |-
    # Permissioning TOML file

    accounts-whitelist={{ .Values.permissions.accounts.whitelist }}
    nodes-whitelist={{ .Values.permissions.nodes.whitelist }}

{{- end -}}