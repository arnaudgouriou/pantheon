helmDefaults:
  verify: false
  wait: true # wait that pod is up and ready before ending helm action
  timeout: 600
  recreatePods: false
  force: false
  atomic: true

releases:
  ##################################
  # Genesis
  ##################################
  - name: genesis
    labels:
      component: genesis
    namespace: {{ .Namespace }}
    chart: ../pantheon-genesis
    values:
      - ../values/genesis.yaml
